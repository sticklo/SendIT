<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SendIT-Sign-In</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2, user-scalable=yes"
    />

    <link rel="stylesheet" href="/styles/app.css" />
    <link rel="stylesheet" href="/styles/auth.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html"><img src="/images/send-it.png" alt="logo" /></a>
        </div>
        <a href="sign-up.html"><button class="btn nav__btn">Sign Up</button></a>
      </nav>
    </header>
    <div class="container">
      <div class="left-container">
        <h1 class="heading__md">Sign In</h1>
        <h3>Hey there. Get right back into your acount</h3>
        <div class="left__span">
          <p class="text__sm">
            Yet to have an account?
            <span><a href="sign-up.html"><p class="green">create one</p></a></span>
          </p>
        </div>
      </div>
      <div class="right-container">
        <form class="form">
          <div class="form__group">
            <label class="form__label" for="email">Email Address:</label>
            <input
              class="form__input"
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email address"
            />
          </div>
          <div class="form__group">
            <label class="form__label" for="password">Password:</label>
            <input
              class="form__input"
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>
          <div>
            <a href="" class="text__sm green forgot__pass center"
              >Forgot your password?</a
            >
          </div>
          <button class="form__submit" type="submit">Sign In</button>
          
        </form>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
