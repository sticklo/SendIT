<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SendIT-Sign-Up</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2, user-scalable=yes"
    />

    <link rel="stylesheet" href="/styles/app.css" />
    <link rel="stylesheet" href="/styles/packages.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="user-nav">
        <div class="logo">
          <a href="../index.html"
            ><img  src="/images/send-it.png" alt="logo"
          /></a>
        </div>
        <a href="/pages/user.html"
          ><iconify-icon
            icon="iconoir:profile-circle"
            style="color: #0cc14c"
            width="60"
            height="60"
          ></iconify-icon
        ></a>

       
      </nav>
    </header>
    <div class="container">
      <form action="/pages/user.html" class="form">
        <h1 class="center">xqvg-4888</h1>
        <div  class="delivery-status">
            <p>Delivery status :</p>
            <h4>Processing</h4>
        </div>
        <div></div>

        <div class="form__group">
          <label class="form__label" for="email">Email address</label>
          <input
            class="form__input"
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email address"
          />
        </div>
        <div class="form__group">
          <label class="form__label" for="password">Phone number</label>
          <input
            class="form__input"
            type=""
            id="phoneNum"
            name="phoneNum"
            required
            placeholder="Phone no."
          />
        </div>
        <div>
          <h3>Pickup <span>*</span></h3>
          <hr />
        </div>
        <div class="form__group">
          <label class="form__label" for="pickup"> Address line </label>
          <input
            class="form__input"
            type=""
            id="pickup"
            name="pickup"
            required
            placeholder="Address"
          />
        </div>
        <div class="form__group">
          <label class="form__label" for="city"> City </label>
          <input
            class="form__input"
            type=""
            id="city"
            name="city"
            required
            placeholder="city"
          />
        </div>

        <div class="destination">
            <h3>Destination <span>*</span></h3>
            <a href="/pages/edit-destination.html">
                <div class="edit-destination">
                  <div class="text__sm">Edit</div>
                  <div>
                    <iconify-icon
                      icon="material-symbols:edit-outline-rounded"
                      style="color: #666"
                      width="13"
                      height="13"
                    ></iconify-icon>
                  </div>
                </div>
            </a>
        </div>
        <hr />
        <div class="form__group">
          <label class="form__label" for="pickup"> Address line </label>
          <input
            class="form__input"
            type=""
            id="pickup"
            name="pickup"
            required
            placeholder="Address"
          />
        </div>
        <div class="form__group">
          <label class="form__label" for="city"> City </label>
          <input
            class="form__input"
            type=""
            id="city"
            name="city"
            required
            placeholder="city"
          />
        </div>
        <h3>Parcel details <span>*</span></h3>
        <hr />
        <div class="form__group">
          <label class="form__label" for="city"> Package weight </label>
          <input
            class="form__input"
            type=""
            id="weight"
            name="weight"
            required
            placeholder="weight (kg)"
          />
        </div>
        <div class="price">
          <p>shipping cost</p>
          <h1>$80.00</h1>
        </div>

        <div class="send-package__btn">
          <button class="form__submit progress__btn" type="submit">Dashboard</button>
          <button class="form__submit cancel__btn" type="submit">Cancel Order</button>
        </div>
      </form>
    </div>

    <script src="" async defer></script>
  </body>
</html>
